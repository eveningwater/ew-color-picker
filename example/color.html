<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>color demo</title>
</head>

<body>
    <div class="demo1"></div>
    <div class="demo1"></div>
    <div class="demo2"></div>
    <div class="demo2"></div>
    <script src="../release/ewPlugins.min.js"></script>
    <script>
        var colorpicker1 = new ewPlugins('colorpicker','.demo1');
        var colorpicker2 = new ewPlugins('colorpicker',{
            el:'.demo2',
            alpha:true,
            size:{
                width:100,
                height:50
            },
            predefineColor:['#223456','rgba(122,35,77,.5)','rgba(255,255,255,1)',],
            disabled:false,
            defaultColor:'#eeff22',
            openPickerAni:'opacity',
            sure:function(color){
                console.log(color);
            },
            clear:function(){
                console.log(this)
            },
            openPicker:function(scope){
                if(scope.pickerFlag){
                    console.log('打开颜色选择器')
                }else{
                    console.log('关闭颜色选择器')
                }
            }
        })
    </script>
</body>

</html>
