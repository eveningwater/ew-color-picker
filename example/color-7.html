<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>demo 7</title>
    <link rel="stylesheet" href="../dist/ew-color-picker.min.css">
</head>

<body>
    <div></div>
    <div id="demo"></div>
</body>
<script src="../dist/ew-color-picker.js"></script>
<script>
    const config = {
        predefineColor: [
            "#fff",
            "red",
            "hsla(123,36%,55%,1)",
            "rgba(233,123,22,.6)"
        ]
    }
    const color = ewColorPicker.createColorPicker({
        el: "div",
        ...config
    });
    color.beforeInit("#demo",{
        predefineColor: [
            {
                color:"#fff"
            },
            {
                color:"red",
                disabled:true
            },
            {
                color:"hsla(123,36%,55%,.6)",
                disabled:false
            },
            "rgba(233,123,22,.6)"
        ]
    });
    console.log(ewColorPicker.util,Object.keys(ewColorPicker.util).length);

</script>
