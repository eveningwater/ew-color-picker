<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>demo 1</title>
    <link rel="stylesheet" href="../dist/ew-color-picker.min.css">
</head>
<body>
    <button id="click">测试</button>
</body>
<script src="../dist/ew-color-picker.js"></script>
<script>
    let config = {
        hasBox:false,
        isClickOutside:false
    };
    const color = new ewColorPicker(config);
    ewColorPicker.util.$("#click").onclick = function(){
        // console.log(config)
        color.config.hasBox = !color.config.hasBox;
    }
</script>
</html>
